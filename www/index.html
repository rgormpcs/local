<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during developmÂºent) -->
  <script src="lib\ngCordova\dist\ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/geoCtrl.js"></script>
</head>
<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Geolocalizacion</h1>
    </ion-header-bar>
    <ion-content ng-controller="GeoCtrl">

      <div class="card">
        <div class="item item-text-wrap">
          <center><button class="button button-positive" ng-click="obtenerPosicion()">
            Obtener Posicion
            </button></center>
        </div>

      </div>

      <div class="card">
        <div class="item item-text-wrap">
          latitud: {{lat}}
        </div>
        <div class="item item-text-wrap">
          longitud: {{long}}
        </div>
      </div>

      <div class="card">
        <div class="item item-text-wrap">
          Usted esta en: {{lugarEncontrado}}
        </div>
        <div class="item item-text-wrap">
          Usted esta a: {{distancia}}
        </div>
      </div>

    </ion-content>
  </ion-pane>
</body>

</html>
